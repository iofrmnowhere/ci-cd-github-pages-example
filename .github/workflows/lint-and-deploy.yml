name: Lint, Test, and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        # üí° Recommended to use Node 20 for better compatibility with modern ESLint/Jest
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        # This job will fail initially due to the missing semicolon
        run: npm run lint

  test:
    name: Test with Jest
    # üõë The test job must wait for the lint job to pass
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Need to reinstall dependencies to ensure Jest is available
        run: npm ci

      - name: Run Jest Tests
        # This job will fail initially due to the intentionally failing test
        run: npm test

  build:
    name: Build static files
    # ‚úÖ CRITICAL CHANGE: The build job now REQUIRES both lint AND test jobs to succeed.
    needs: [lint, test]
    # The 'if: success()' is now covered by 'needs' failure cascade,
    # but keeping it doesn't hurt.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare build
        run: |
          mkdir dist
          cp -r src/* dist/
          # Copy index.html and script.js from root if necessary, adjust paths as needed
          # cp index.html dist/
          # cp script.js dist/

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    # ‚ö†Ô∏è Deploy needs the build artifact to exist.
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
